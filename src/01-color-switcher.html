<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <button type="button" style="background-color: rosybrown" id="dataStart">
      Start
    </button>
    <button type="button" id="stop">Stop</button>

    <script src="js/01-color-switcher.js" type="module"></script>
    <script>
      const onClick = () => {
        document.querySelector('body').style.backgroundColor = `#${Math.floor(
          Math.random() * 16777215
        )
          .toString(16)
          .padStart(6, 0)}`;
      };
      const number = 1;
      document
        .getElementById('dataStart')
        .addEventListener('click', function callFunction(onClick, n) {
          let n = 60;
          for (let i = 1; i < n; i++) {
            onClick();
          }
        });
      document
        .getElementById('stop')
        .addEventListener('click', function eventClose() {
          document.querySelector('body').style.backgroundColor = `#FFFFFF`;
        });
    </script>
  </body>
</html>
